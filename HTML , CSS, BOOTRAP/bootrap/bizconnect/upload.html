                                                                    <div class="col-sm-12">
                                                                        <input accept="image/*" type='file' id="img_inp" class="form-control" onchange="readFile();" required />
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-12">
                                                                    <button type="submit" class="btn btn-default btn-can"> Upload </button>
                                                                </div>
                                                            </div>

                                                            <script type="text/javascript">
                                                                let imgInp = document.getElementById("img_inp");
                                                                let imgPreview  = document.getElementById("img_preview");
                                                                imgInp.onchange = evt => {
                                                                    const [file] = imgInp.files
                                                                    if (file) {
                                                                        imgPreview.src = URL.createObjectURL(file)
                                                                    }
                                                                }
