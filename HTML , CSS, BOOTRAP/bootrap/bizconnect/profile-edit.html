                                            <!-- Edit  Profile form -->
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="mx-auto text-center"> 
                                                        <img class="img-avatar" src="assets/images/avatar.png" alt="">
                                                        <p><a href="#">Change Profile</a></p>
                                                    </div>  
                                                    <form action="">
                                                        <div class="card card-default p-3">
                                                            <div class="card-heading">
                                                                <p> Please provide your Full name, Username, Skills and Services, Mobile Number and email address (won't be published). </p>
                                                            </div>
                                                            <div class="card-body">
                                                                <div class="form-group mt-4">
                                                                    <label class=" control-label">Full Name <span class="asterisk">*</span></label>
                                                                    <div class="">
                                                                        <input type="text" name="name" class="form-control" placeholder="Type your name..." required />
                                                                    </div>
                                                                </div>

                                                                <div class="form-group  mt-4">
                                                                    <label class=" control-label">Username <span class="asterisk">*</span></label>
                                                                    <div class="">
                                                                        <input type="text" name="name" class="form-control" placeholder="Type your name..." required />
                                                                    </div>
                                                                </div>

                                                                <div class="form-group  mt-4">
                                                                    <label class=" control-label">Skills and Services <span class="asterisk">*</span></label>
                                                                    <div class="">
                                                                        <textarea rows="5" class="form-control" placeholder="Type your comment..." required></textarea>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group  mt-4">
                                                                    <label class=" control-label"> Mobile Number <span class="asterisk">*</span></label>
                                                                    <div class="">
                                                                        <input type="number" name="headline" class="form-control" />
                                                                    </div>
                                                                </div>

                                                                <div class="form-group  mt-4">
                                                                    <label class=" control-label">Email <span class="asterisk">*</span></label>
                                                                    <div class="">
                                                                        <input type="email" name="email" class="form-control" placeholder="Type your email..." required />
                                                                    </div>
                                                                </div>

                                                                <div class="form-group  mt-4">
                                                                    <label class=" control-label">Website <i>(Optional)</i></label>
                                                                    <div class="">
                                                                        <input type="text" name="headline" class="form-control" />
                                                                    </div>
                                                                </div>

                                                                <div class="form-group  mt-4">
                                                                    <label class=" control-label"> Bussiness Address <i>(Optional)</i></label>
                                                                    <div class="">
                                                                        <input type="text" name="headline" class="form-control" />
                                                                    </div>
                                                                </div>

                                                            </div><!-- card-body -->
