                        <!--Start About Section-->
                        <section class="about pt-page pt-page-current">
                            <div class="scroll___content">
                                <div class="scroll__content">
                                    <div class="sec_title">
                                        <h2>CUSTOMER FEEDBACK FORM</h2>
                                    </div>
                                    <div class="sec__content">
                                        <div class="container">

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <form action="">
                                                        <div class="card card-default p-3">
                                                            <div class="card-body">
                                                                <div class="row">
                                                                    <div class="form-group col-md-6">
                                                                        <label class="text-left d-block" for="name">Name</label>
                                                                        <input type="text" class="form-control">
                                                                    </div>
                                                                    <div class="form-group col-md-6">
                                                                        <label class="text-left d-block" for="name">Email</label>
                                                                        <input type="email" class="form-control">
                                                                    </div>
                                                                </div>

                                                                <div class="form-group col-md-12 mt-4">
                                                                    <label class="text-left d-block" for="name">Service Received</label>
                                                                    <select class="form-control" name="" id="">
                                                                        <option value="service1">Service One</option>
                                                                        <option value="service2">Service Two</option>
                                                                        <option value="service2">Service Three</option>
                                                                    </select>
                                                                </div>

                                                                <div class="form-group row mt-4">
                                                                    <label class="text-left d-block" for="name">How was the service</label>
                                                                    <hr style="border: 1px solid whitesmoke;">
                                                                    <div class="col-3">
                                                                        <label class="text-center" for="">Excellent</label>
                                                                        <input class="form-radio" type="radio" value="excellent" id="excellent" name="service_rating">
                                                                    </div>
                                                                    <div class="col-3">
                                                                        <label class="text-center" for="">Good</label>
                                                                        <input class="form-radio" type="radio" value="good" id="good" name="service_rating">
                                                                    </div>
                                                                    <div class="col-3">
                                                                        <label class="text-center" for="">Average</label>
                                                                        <input class="form-radio" type="radio" value="average" id="average" name="service_rating">
                                                                    </div>
                                                                    <div class="col-3">
                                                                        <label class="text-center" for="">Dissatisfied</label>
                                                                        <input class="form-radio" type="radio" value="disatisfied" id="disatisfied" name="service_rating">
                                                                    </div>
                                                                </div>

                                                                <div class="form-group row mt-2">
                                                                    <hr style="margin: 20px 0;">
                                                                    <label class="text-left d-block" for="name">Comments</label>
                                                                    <hr style="border: 1px solid whitesmoke;">
                                                                    <p>We will love to hear your comments or feedback to help us serve you better</p>
                                                                    <div class="col-6">
                                                                        <label class="text-center" for="">Comment</label>
                                                                        <input class="form-radio" type="radio" value="average" id="comment" name="feedback_type">
                                                                    </div>
                                                                    <div class="col-6">
                                                                        <label class="text-center" for="">Suggestion</label>
                                                                        <input class="form-radio" type="radio" value="disatisfied" id="suggestion" name="feedback_type">
                                                                    </div>
                                                                    <div class="col-md-12 mt-4">
                                                                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                                                                    </div>
                                                                </div>

                                                                <div>
                                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
